apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: monitoring
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.29.0
    helm:
      valueFiles:
        - values.yaml